[build]
  command = "cd client && npm ci && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"
  included_files = ["server/**"]
  external_node_modules = ["express", "serverless-http", "cors", "dotenv", "@supabase/supabase-js", "bcrypt", "jsonwebtoken", "multer"]
